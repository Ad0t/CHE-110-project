<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Carbon Calculator</title>


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Carbon Footprint Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label for="distance">🚗 Daily commute distance (in km):</label>
            <input type="number" id="distance" placeholder="Enter your daily distance in km">
        </div>
        <div class="input-group">
            <label for="electricity">💡 Monthly electricity consumption (in kWh):</label>
            <input type="number" id="electricity" placeholder="Enter your monthly electricity consumption in kWh">
        </div>
        <div class="input-group">
            <label for="waste">🗑️ Waste generated per week (in kg):</label>
            <input type="number" id="waste" placeholder="Enter waste generated per week in kg">
        </div>
        <div class="input-group">
            <label for="meals">🍽️ Number of meals per day:</label>
            <input type="number" id="meals" placeholder="Enter number of meals per day">
        </div>
        <div class="input-group">
            <button id="calculateButton">Calculate CO2 Emissions</button>
        </div>
        <!-- <button onclick="calculateEmissions()">Calculate CO2 Emissions</button> -->

        <div id="results" class="results" style="display:none;">
            <h2>Results</h2>
            <canvas id="emissionsChart"></canvas>
            <div id="transportation" class="result-item"></div>
            <div id="electricityEmissions" class="result-item"></div>
            <div id="dietEmissions" class="result-item"></div>
            <div id="wasteEmissions" class="result-item"></div>
            <h3 id="totalEmissions"></h3>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
